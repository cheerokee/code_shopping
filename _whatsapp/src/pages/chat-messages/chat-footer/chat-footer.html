<ion-input type="file" [hidden] = "true" #inputFileImage (change)="sendMessageImage($event.target.files)"></ion-input>
<ion-list>
  <ion-item-sliding #itemSliding (ionDrag)="onDrag()">
    <ion-item class="no-padding-no-margin" color="beige-light">
      <ion-grid>
        <ion-row>
          <ion-col col-10 col-sm-10 col-md-11 col-xl-11>
            <ion-item class="item-content" no-lines>
              <ion-textarea [(ngModel)]="text"></ion-textarea>
              <ion-icon name="images" (click)="selectImage()" item-end></ion-icon>
            </ion-item>
          </ion-col>
          <ion-col class="no-padding-no-margin" col-2 col-sm-2 col-md-1 col-xl-1>
            <button class="btn-send-message" color="green-dark"
                    ion-long-press
                    [disabled]="sending"
                    [interval]="1000 * 60 * 5"
                    (onPressStart)="holdAudioButton()"
                    (onPressEnd)="releaseAudioButton()"
                    (click)="sendMessageText()" ion-button>
              <ion-icon [name]="getIconSendMessage()"></ion-icon>
            </button>
            <!-- gesto pan -->
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item-options side="right" class="chat-bg">
      <button color="danger" ion-button>Solte para cancelar</button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
