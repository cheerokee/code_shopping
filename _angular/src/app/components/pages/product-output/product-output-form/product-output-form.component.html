<div class="form-group" [formGroup]="form">
  <label [for]="amount.id">{{ amount.label }}</label>
  <input type="number" step="1" class="form-control" isInvalid formControlName="amount" [id]="amount.id">
  <field-error [field]="form.get('amount')"
               [label]="amount.label"
               [messages]="amount.validationMessage"></field-error>
</div>
<div class="form-group">
  <select2 [data]="productIdField.data"
           [options]="productIdField.options"
           [isInvalidControl]="form.get('product_id')" class="form-control undo-form-control"
           (valueChanged)="productIdField.updateFormControl($event.value)"></select2>
  <field-error [field]="form.get('product_id')"
               [label]="product_id.label"
               [messages]="product_id.validationMessage"></field-error>
</div>
