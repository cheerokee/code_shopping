<form class="form" (submit)="submit()">
  <div class="row">
    <div class="col-md-9 form-group">
      <label>Usuários</label>
      <select2 class="form-control"
               [width]="'100%'"
               [data]="select2Options.data"
               [options]="select2Options.options"
               (valueChanged)="usersId = $event.value">
      </select2>
    </div>
    <div class="col-md-3 form-group">
      <label>&nbsp;</label>
      <button style="min-height: 46px" class="btn btn-primary float-left form-control text-white" type="submit">
        <i class="hs-admin-plus"></i>&nbsp;Incluir Usuários
      </button>
    </div>
  </div>
</form>
