<div class="form-group" [formGroup]="form">
  <label [for]="name.id">{{ name.label }}</label>
  <input type="text" class="form-control" isInvalid formControlName="name" [id]="name.id">
  <field-error [field]="form.get('name')"
               [label]="name.label"
               [messages]="name.validationMessage"></field-error>
</div>
<div class="form-group form-check" [formGroup]="form">
  <input type="checkbox"
         class="form-check-input"
         id="active"
         name="active"
         formControlName="active">
  <label for="active">Ativo?</label>
</div>
