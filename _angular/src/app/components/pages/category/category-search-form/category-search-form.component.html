<form class="form-horizontal" (submit)="submit()">
  <div class="row">
    <div class="col-sm-10">
      <input type="search"
             class="form-control"
             name="search"
             placeholder="Digite sua busca"
             [(ngModel)]="search">
    </div>
    <label class="col-sm-2 control-label">
      <button class="btn btn-primary form-control text-white" type="submit">
        <i class="fas fa-search"></i>
      </button>
    </label>
  </div>
</form>
