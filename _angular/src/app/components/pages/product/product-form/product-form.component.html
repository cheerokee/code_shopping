<div class="form-group" [formGroup]="form">
  <label [for]="name.id">Nome</label>
  <input type="text" class="form-control" isInvalid formControlName="name" [id]="name.id" />
  <field-error [field]="form.get('name')"
               [label]="name.label"
               [messages]="name.validationMessage"></field-error>
</div>
<div class="form-group" [formGroup]="form">
  <label [for]="description.id">Descrição</label>
  <textarea class="form-control" isInvalid formControlName="description" [id]="description.id"></textarea>
  <field-error [field]="form.get('description')"
               [label]="description.label"
               [messages]="description.validationMessage"></field-error>
</div>
<div class="form-group" [formGroup]="form">
  <label [for]="price.id">Preço</label>
  <input type="number" class="form-control" isInvalid formControlName="price" [id]="price.id" />
  <field-error [field]="form.get('price')"
               [label]="price.label"
               [messages]="price.validationMessage"></field-error>
</div>
<div class="form-group form-check" [formGroup]="form">
  <input type="checkbox"
         class="form-check-input"
         id="active"
         name="active"
         formControlName="active">
  <label for="active">Ativo?</label>
</div>
