<div class="form-group" [formGroup]="form">
  <label [for]="name.id">Nome</label>
  <input type="text" class="form-control" isInvalid formControlName="name" [id]="name.id" />
  <field-error [field]="form.get('name')"
               [label]="name.label"
               [messages]="name.validationMessage"></field-error>
</div>
<div class="form-group" [formGroup]="form">
  <label [for]="email.id">E-mail</label>
  <input type="text" class="form-control" isInvalid formControlName="email" [id]="email.id" />
  <field-error [field]="form.get('email')"
               [label]="email.label"
               [messages]="email.validationMessage"></field-error>
</div>
<div class="form-group" [formGroup]="form">
  <label [for]="password.id">Senha</label>
  <input type="password" class="form-control" isInvalid formControlName="password" [id]="password.id" />
  <field-error [field]="form.get('password')"
               [label]="password.label"
               [messages]="password.validationMessage"></field-error>
</div>
<div class="form-group form-check" [formGroup]="form">
  <input type="checkbox"
         class="form-check-input"
         id="active"
         name="active"
         formControlName="active">
  <label for="active">Ativo?</label>
</div>
