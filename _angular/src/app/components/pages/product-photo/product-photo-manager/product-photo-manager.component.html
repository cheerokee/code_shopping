<div class="g-hidden-sm-down g-bg-gray-light-v8 g-pa-20">
  <ul class="u-list-inline g-color-gray-dark-v6">
    <li class="list-inline-item g-mr-10">
      <a class="u-link-v5 g-color-gray-dark-v6 g-color-secondary--hover g-valign-middle" href="#!">Dashboard</a>
      <i class="hs-admin-angle-right g-font-size-12 g-color-gray-light-v6 g-valign-middle g-ml-10"></i>
    </li>
    <li class="list-inline-item">
      <span class="g-valign-middle">Fotos do Produto</span>
    </li>
  </ul>
</div>

<div class="g-pa-20">
  <h1 class="g-font-weight-300 g-font-size-28 g-color-black g-mb-28">
    <i class="hs-admin-layout-list-thumb"></i>&nbsp;Fotos de {{ product?.name }}
  </h1>
  <div class="row">
    <div class="col-md-12">
      <product-photo-upload (onSuccess)="onInsertSuccess($event)"></product-photo-upload>
      <hr />
    </div>
  </div>

  <div class="table-responsive g-mb-40">
    <div class="row">
      <div class="col-md-3 photo d-flex justify-content-center" *ngFor="let photo of photos">
        <a data-fancybox="gallery" [href]="photo.photo_url">
          <img [id]="'photo-'+photo.id" class="img-fluid img-thumbnail" [src]="photo.photo_url" >
        </a>
      </div>
    </div>
  </div>
</div>
<product-photo-edit-modal (onSuccess)="onEditSuccess($event)" [photoId]="photoIdToEdit"></product-photo-edit-modal>
<product-photo-delete-modal (onSuccess)="onDeleteSuccess($event)" [photoId]="photoIdToDelete"></product-photo-delete-modal>
